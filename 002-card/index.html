<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card!</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
      <article class="card">
        <header class="image">
          <a href="#"><img src="./batman-by-jake-parker.png"/></a>
        </header>
        <date class="date">
          <span class="dateDay">24</span>
          <br />
          <span class="dateMonth">Nov</span>
        </date>
        <div class="cardBody">
            <div class="category"><a href="#">Photos</a></div>
            <h2 class="title"><a href="#">Making cards today!</a></h2>
            <div class="subtitle">Because, why not?</div>
          </div>
          
          <footer class="footer">
            <span class="howLongAgo">40 years ago</span> 
            <span class="comments">1978 comments</span>
           </footer>
      </article>
  </body>
</html>
